<div class="container-fluid">
</div>

<div>
    <mat-toolbar>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Dashboard</span>
        <span class="example-spacer"></span>
        <div >
            <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                <mat-icon>add_box</mat-icon>Add
            </button>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" style="margin-left: 10px">
                <mat-icon>create</mat-icon>Edit
            </button>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" style="margin-left: 10px">
                <mat-icon>delete</mat-icon>Delete
            </button>
        </div>
    </mat-toolbar>
</div>
<div class="container">
    <div style="margin-top: 10px;">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="modified">
                <th mat-header-cell *matHeaderCellDef> Modified </th>
                <td mat-cell *matCellDef="let element"> {{element.modified}} </td>
            </ng-container>

            <ng-container matColumnDef="active">
                <th mat-header-cell *matHeaderCellDef> Active </th>
                <td mat-cell *matCellDef="let element"><mat-slide-toggle></mat-slide-toggle>{{element.weight}} </td>
            </ng-container>

            <ng-container matColumnDef="start" >
                <th mat-header-cell *matHeaderCellDef> Edit </th>
                <td mat-cell *matCellDef="let element"> <button style="background-color: blue;"> Start</button> </td>
            </ng-container>

            <ng-container matColumnDef="stop">
                <th mat-header-cell *matHeaderCellDef> Edit </th>
                <td mat-cell *matCellDef="let element"> <button style="background-color: red;">Stop</button> </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let element"> <button>Delete</button> </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
